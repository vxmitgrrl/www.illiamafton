<!DOCTYPE html>
<html>
<head>
  <body>
    <div class="container">
        <h1>WILLIAM AFTON</h1>

        <div class="tagline">
            engineer · murderer · problem
        </div>

        <img src="afton.jpg" alt="William Afton">

        <div class="quotes">
            <span>“I always come back.”</span>
          
            <span>“The man behind the slaughter.”</span>
            
        </div>
      <button class="sixam" onclick="confetti()"> 6 AM
      </button>
<div class="qr">
    <img 
        src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.google.com/search?q=жирный+уильям+афтон"
        alt="QR: жирный уильям афтон">
    <div class="qr-text">
        scan for a surprise :)
    </div>
</div>
</body>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    body {
        background-color: #050505;
        color: #ffffff;
        font-family: Impact, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
      overflow-y: auto;
    }

    /* Шум */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.12;
        pointer-events: none;
        z-index: 1;
    }

    .container {
        position: relative;
        z-index: 2;
        max-width: 650px;
        padding: 30px;
        border: 3px solid #000;
        background: #111;
        text-align: center;
    }

    h1 {
        font-size: 42px;
        letter-spacing: 2px;
        margin-bottom: 10px;
        color: #fff;
        -webkit-text-stroke: 2px #000;
        text-shadow:
            2px 2px 0 #000,
            -2px -2px 0 #000;
    }

    .tagline {
        font-size: 20px;
        margin-bottom: 20px;
        opacity: 0.9;
    }

    img {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
        display: block;
        border: 2px solid #000;
      image-rendering: pixelated;
    }

    .quotes {
        margin-top: 20px;
        font-size: 18px;
        line-height: 1.4;
    }

    .quotes span {
        display: block;
        margin: 6px 0;
    }

    .stamp {
        margin-top: 25px;
        font-size: 14px;
        letter-spacing: 2px;
        opacity: 0.6;
    }
    .sixam {
    margin-top: 25px;
    padding: 10px 24px;
    font-family: Impact, sans-serif;
    font-size: 20px;
    background: #fff;
    color: #000;
    border: 3px solid #000;
    cursor: pointer;
}

.sixam:hover {
    background: #000;
    color: #fff;
}

.confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 8px;
    background: white;
    image-rendering: pixelated;
    animation: fall linear forwards;
    z-index: 999;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}

</style>
<meta charset="UTF-8">
<title> WILLIAM AFTON </title>
</head>
</body>

</html>
