<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<title> WILLIAM AFTON </title>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
     body {
        background-color: #050505;
        color: #ffffff;
        font-family: Impact, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      overflow-y: auto;
    }

    /* Шум */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.12;
        pointer-events: none;
        z-index: 1;
    }

    .container {
        position: relative;
        z-index: 2;
        max-width: 650px;
        padding: 30px;
        border: 3px solid #000;
        background: #111;
        text-align: center;
    }

    h1 {
        font-size: 42px;
        letter-spacing: 2px;
        margin-bottom: 10px;
        color: #fff;
        -webkit-text-stroke: 2px #000;
        text-shadow:
            2px 2px 0 #000,
            -2px -2px 0 #000;
    }

    .tagline {
        font-size: 20px;
        margin-bottom: 20px;
        opacity: 0.9;
    }

    img {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
        display: block;
        border: 2px solid #000;
      image-rendering: pixelated;
    }

    .quotes {
        margin-top: 20px;
        font-size: 18px;
        line-height: 1.4;
    }

    .quotes span {
        display: block;
        margin: 6px 0;
    }
.qr {
  margin-top: 30px;
}
    .qr-text{
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.6;
      letter-spacing: 1px;
    }
    .stamp {
        margin-top: 25px;
        font-size: 14px;
        letter-spacing: 2px;
        opacity: 0.6;
    }
    .sixam {
    margin-top: 30px;
    padding: 18px 26px;
    font-family: 'Press Start 2P', monospace;
    font-size: 16px;
      line-height: 1.6;
    background: #000;
    color: #fff;
    border: 3px solid #fff;
    cursor: pointer;
      text-transform: uppercase;
      -webkit-appearance: none;
      appearance: none;
      border-radius: 0;
}

.sixam:active {
    transform: translateY(2px);
}

.confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 8px;
  animation: fall linear forwards;
  z-index: 9999;
    image-rendering: pixelated;
   
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}
.layout {
  display: flex;
  gap: 40px;
  justify-content: center;
  align-items: flex-start;
  padding: 40px;
  max-width: 1200px;
  margin: 0 auto;
}
    .creatures {
      width: 320px;
      background: #111;
      padding: 20px;
      z-index: 2;
    }
    .creatures h2 {
      font-family: Impact, sans-serif;
      font-size: 22px;
      margin-bottom: 15px;
      text-align: left;
      opacity: 0.85;
      -webkit-text-stroke: 1px #000;
    }
    .creature {
     margin-bottom: 20px;
      text-align: center;
    }
    .creature img {
      width: 100%;
      border: 2px solid: #000;
      image-rendering: pixelated;
    }
    .creature-name {
      margin-top: 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.6;
    }
      @media (max-width: 900px) {
        .layout {
          flex-direction: column;
          align-items: center;
        }
        .creatures {
          width: 100%;
          max-width: 400px;
        }
      }
</style>
</head>
    
  <body>
   <div class="layout">
      <div class="container">
        <h1>WILLIAM AFTON</h1>
      
        <div class="tagline">
            engineer · murderer · problem
        </div>

        <img src="afton.jpg" alt="William Afton">

        <div class="quotes">
            <span>“I always come back.”</span>
          
            <span>“The man behind the slaughter.”</span>
            
        </div>
      <button class="sixam" onclick="confetti()"> 6 AM
      </button>
<div class="qr">
    <img 
        src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.google.com/search?q=жирный+уильям+афтон"
        alt="QR: жирный уильям афтон">
    <div class="qr-text">
        scan for a surprise :)
    </div>
</div>
     
  <div class="creatures">
    <h1> AFTON'S ATROCIOUS CREATURES</h1>
    <div class="creature">
      <img src="fredd.jpg" alt="fredd">
      <div class="creature-name"> FREDD </div>
    </div>
     <div class="creature">
      <img src="chick.jpg" alt="chick">
      <div class="cretaure-name"> CHICK </div>
    </div>
 
      </div>

  <script>
function confetti() {
    for (let i = 0; i < 80; i++) {
        const piece = document.createElement("div");
        piece.className = "confetti";

        piece.style.left = Math.random() * 100 + "vw";
        piece.style.animationDuration = (Math.random() * 2 + 2) + "s";

        piece.style.background =
            Math.random() > 0.85 ? "#6b3fa0" : "#ffffff";

        document.body.appendChild(piece);

        setTimeout(() => {
            piece.remove();
        }, 4000);
    }
}
</script>
</body>

</html>
